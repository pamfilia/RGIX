<div class="container">
  <h1>Login Form</h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" class="form-control" name="username" required minlength="6" [(ngModel)]="login.UserName"> 
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" required minlength="8" [(ngModel)]="login.Password">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="loginForm.form.invalid">Login</button>
  </form>
</div>
