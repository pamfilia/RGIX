<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{'disabled':SelectedPage===0}">
      <button class="page-link" (click)="onPrevious()" aria-label="Previous" tabindex="-1">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </button>
    </li>
    <li class="page-item" [ngClass]="{'disabled':Group===0}">
      <button class="page-link" (click)="onGroupChange(false)" aria-label="Next">
        <span aria-hidden="true">&laquo;&laquo;</span>
        <span class="sr-only">Previous</span>
      </button>
    </li>
    <li *ngFor="let num of SelectedPageRange;let isLast=last" class="page-item" [ngClass]="{'active invert': num===SelectedPage }">
      <button class="page-link" (click)="onPageChange(num)">{{num+1}}</button>
    </li>
    <li class="page-item">
      <button class="page-link" (click)="onGroupChange(true)" aria-label="Next">
        <span aria-hidden="true">&raquo;&raquo;</span>
        <span class="sr-only">Next</span>
      </button>
    </li>
    <li class="page-item">
      <button class="page-link" (click)="onNext()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </button>
    </li>
  </ul>
</nav>
