<div>
  <form (ngSubmit)="onSubmit()" #companyForm="ngForm">
    <div class="form-group row">
      <div class="col-sm-2">
        <label class="col-form-label">Name</label>
      </div>
      <div *ngIf="componentMode==1 || componentMode==2; else elseBlockName" class="col-sm-10">
        <input class="form-control" id="name" name="name" required [(ngModel)]="Model.name">
      </div>
      <ng-template #elseBlockName>
        <div class="col-sm-10">
          {{Model.name}}
        </div>
      </ng-template>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
        <label class="col-form-label">Title</label>
      </div>
      <div *ngIf="componentMode==1 || componentMode==2;else elseBlockTitle" class="col-sm-10">
        <input class="form-control" id="title" name="title" required [(ngModel)]="Model.title">
      </div>
      <ng-template #elseBlockTitle>
        <div class="col-sm-10">
          {{Model.title}}
        </div>
      </ng-template>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
        <label class="col-form-label">Danger Level</label>
      </div>
      <div *ngIf="componentMode==1 || componentMode==2;else elseBlockDangerLevel" class="col-sm-10">
        <input class="form-control" id="dangerLevel" name="dangerLevel" required [(ngModel)]="Model.dangerLevel">
      </div>
      <ng-template #elseBlockDangerLevel>
        <div class="col-sm-10">
          {{Model.dangerLevel}}
        </div>
      </ng-template>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
        <label class="col-form-label">Address</label>
      </div>
      <div *ngIf="componentMode==1 || componentMode==2; else elseBlockAddress" class="col-sm-10">
        <input class="form-control" id="address" name="address" required [(ngModel)]="Model.address">
      </div>
      <ng-template #elseBlockAddress>
          <div class="col-sm-10">
              {{Model.address}}
          </div>
        </ng-template>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
        <label class="col-form-label">Provience</label>
      </div>
      <div *ngIf="componentMode==1 || componentMode==2; else elseBlockProvience" class="col-sm-10">
        <input class="form-control" id="provience" name="provience" required [(ngModel)]="Model.provience">
      </div>
      <ng-template #elseBlockProvience>
          <div class="col-sm-10">
              {{Model.provience}}
          </div>
        </ng-template>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
        <label class="col-form-label">City</label>
      </div>
      <div *ngIf="componentMode==1 || componentMode==2; else elseBlockCity" class="col-sm-10">
        <input class="form-control" id="city" name="city" required [(ngModel)]="Model.city">
      </div>
      <ng-template #elseBlockCity>
          <div class="col-sm-10">
              {{Model.city}}
          </div>
        </ng-template>
    </div>
    <div class="modal-custom-footer">
      <div class="col-sm-12 mt-2">
        <button type="submit" class="btn float-right" [ngClass]="{'btn-success':companyForm.form.valid,'btn-danger':!companyForm.form.valid}"
          [disabled]="!companyForm.form.valid">{{SubmitButtonText}}</button>
      </div>
    </div>
  </form>
</div>
