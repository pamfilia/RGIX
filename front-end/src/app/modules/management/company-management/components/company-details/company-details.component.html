<div *ngIf="Model">
  <form (onsubmit)="onSubmit()" #companyForm="ngForm">
    <div class="form-group row">
      <div class="col-sm-2">
        <label class="col-form-label">Name</label>
      </div>
      <div class="col-sm-10">{{Model.name}}</div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
        <label class="col-form-label">Title</label>
      </div>
      <div class="col-sm-10">{{Model.title}}</div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
        <label class="col-form-label">Danger Level</label>
      </div>
      <div class="col-sm-10">{{Model.dangerLevel}}</div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
        <label class="col-form-label">Provience</label>
      </div>
      <div class="col-sm-10">{{Model.provience}}</div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
        <label class="col-form-label">City</label>
      </div>
      <div class="col-sm-10">{{Model.city}}</div>
    </div>
    <div class="form-group row float-right">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary" [disabled]="!companyForm.form.valid">Guncelle</button>
      </div>
    </div>
  </form>
</div>
