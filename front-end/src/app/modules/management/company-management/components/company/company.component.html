<app-modal [ModalId]="'companyItemDetail'" [ModalTitle]="SelectedTitle" [ModalContentComponent]="SelectedItem"></app-modal>
<div class="container mt-1">
  <div class="row">
    <div class="col-sm-10">
      <h4 class="mt-1">Company
        <b>Management</b>
      </h4>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-light btn-sm" data-toggle="tooltip" data-toggle="modal" data-target="#companyItemDetail" data-placement="top" title="New"  (click)="onAdd()">
        <i class="material-icons">&#xE147;</i>
      </button>
      <button type="button" class="btn btn-light btn-sm" data-toggle="tooltip" data-placement="top" title="Export">
        <i class="material-icons">&#xE2C0;</i>
      </button>
    </div>
  </div>
  <table class="table table-striped table-hover mt-1">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Title</th>
        <th class="text-center" scope="col">Danger Level</th>
        <th scope="col">Provience</th>
        <th scope="col">City</th>
        <th colspan="2" scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Model?.resultValue;index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.title}}</td>
        <td class="text-center" [ngSwitch]="item?.dangerLevel">
          <i *ngSwitchCase="1" class="material-icons text-danger">&#xE400;</i>
          <i *ngSwitchCase="2" class="material-icons text-warning">&#xE401;</i>
          <i *ngSwitchCase="3" class="material-icons  text-success">&#xE3FB;</i>
        </td>
        <td>{{item.provience}}</td>
        <td>{{item.city}}</td>
        <td>
          <a href="" class="text-warning" data-toggle="modal" data-target="#companyItemDetail" data-placement="top" title="Edit" (click)="onDetails(item)">
            <i class="material-icons">&#xE254;</i>
          </a>
        </td>
        <td>
          <a href="" class="text-danger" data-toggle="modal" data-target="#companyItemDetail" data-placement="top" title="Delete" (click)="onDelete(item)">
            <i class="material-icons">&#xE92B;</i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <app-paginator [TotalRecordCount]="Model?.totalRecordCount" [PageLimit]=10 (OnPageChanged)="onPageChanged($event)"></app-paginator>
</div>
