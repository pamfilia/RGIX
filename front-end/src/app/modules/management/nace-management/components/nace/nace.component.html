<app-modal [ModalId]="'naceItemDetail'" [ModalTitle]="SelectedTitle" [ModalContentComponent]="SelectedItem"></app-modal>
<div class="container mt-1">
  <div class="row">
    <div class="col-sm-10">
      <h4 class="mt-1">Nace
        <b>Management</b>
      </h4>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-light btn-sm" data-toggle="tooltip" data-placement="top" title="New">
        <i class="material-icons">&#xE147;</i>
      </button>
      <button type="button" class="btn btn-light btn-sm" data-toggle="tooltip" data-placement="top" title="Export">
          <i class="material-icons">&#xE2C0;</i>
        </button>
    </div>
  </div>
  <table class="table table-striped table-hover mt-1">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Code</th>
        <th scope="col">Definition</th>
        <th colspan="2" scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Model?.resultValue;index as i">
        <th scope="row">{{this.companyPager.Indexer+i+1}}</th>
        <td>{{item.code}}</td>
        <td>{{item.definition}}</td>
        <td>
            <a href="" class="text-warning" data-toggle="modal" data-target="#naceItemDetail" data-placement="top" title="Edit" (click)="onDetails(item)">
              <i class="material-icons">&#xE254;</i>
            </a>
          </td>
          <td>
            <a href="" class="text-danger" data-toggle="modal" data-target="#naceItemDetail" data-placement="top" title="Delete" (click)="onDelete(item)">
              <i class="material-icons">&#xE92B;</i>
            </a>
          </td>
      </tr>
    </tbody>
  </table>
  <app-paginator #companyPager [TotalRecordCount]="Model?.totalRecordCount" [PageLimit]=10 (OnPageChanged)="onPageChanged($event)"></app-paginator>
</div>
