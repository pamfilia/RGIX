<h5>List Of Naces</h5>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Code</th>
      <th scope="col">Definition</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of model;index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{item.code}}</td>
      <td>{{item.definition}}</td>
      <td>
        <button class="btn btn-sm btn-info" routerLink="{{encodeParams('detail',item)}}">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
